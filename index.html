<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Béta Jelentkezés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-left">Dev 1.0</div>
  <div class="container">
    <div class="form-card fade-in">
      <h1>Instagram csoport jelentkezés</h1>
      <p class="subtitle">Add meg az Instagram nevedet!<br>Csak <code>a-z, A-Z, 0-9, . és _</code> karakterek megengedettek.</p>
      <form id="betaForm">
        <input type="text" id="instagram" placeholder="@felhasznalonev" required maxlength="30" />
        <button type="submit">Jelentkezem</button>
        <p id="message" class="message"></p>
      </form>
    </div>
  </div>

  <!-- Alsó léc -->
  <footer>
    <p>&copy; 2025 Dev 1.0 • Minden jog fenntartva • Készült sötét módra</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
